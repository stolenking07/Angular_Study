<p *ngIf="List.length == 0">There is no student list available</p>

<div *ngIf="List.length > 0">
<p>
  Below is the List of students 
</p>

<div  class="tblBorder">
<table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Age</th>
    </thead>
  <tbody *ngFor="let student of List">
  <td>{{student.Id}}</td>
  <td>{{student.Name}}</td>
  <td>{{student.Gender}}</td>
  <td>{{student.Age}}</td>
  </tbody>
</table>
</div>
</div>
